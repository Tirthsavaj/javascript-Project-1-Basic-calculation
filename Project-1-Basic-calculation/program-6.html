<body>

    <script>
        var b = parseInt(prompt("Find the length of the triangle :- "));
        var h = parseInt(prompt("Find the width  of the triangle :- "));

        var circle = 0.5 * b * h;

        document.write("circle = "+circle);
    </script>
    
</body>
